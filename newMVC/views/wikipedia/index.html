<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>bootstrap custom css</title>
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
    </head>
    <body style="position: absolute;top: 0;right: 0;left: 0;bottom: 0;">
    <link rel="stylesheet" href="css/styles.css">
    <div class="container">
  <h1>Wikipedia Search</h1>
  <input id="searchTerm" name="search" placeholder="Search..">
  <button id='search' type="button" class="btn btn-primary" onclick="changeIframe(searchTerm.value)">Submit</button>
  <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-primary">Random</a>
  <div id="output"></div>
    </div>
    <iframe id="wikiPage" src="" style="width: 100%; height: 100%"></iframe>
    </body>
</html>

<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/main.js"></script>
